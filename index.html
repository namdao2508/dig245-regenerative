<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIG 245 Regenerative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid d-block h-100 row-gap-3">
        <div class="row justify-content-start box">
            <div class="col-2 col-md-1">
                <a href="https://namdao2508.github.io/dig245-regenerative/"><img src="assets/img/image 2.png" alt="logo" class="img-fluid"></a>
            </div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="col-1"></div>
            <div class="col text-white">
                <h2 class = "headers" id="stockName">Made-Up Stock/ETF</h2>
            </div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="col-1"></div>
            <div class="col text-white">
                <h2 class = "headers" id="Price">$</h2>
            </div>
        </div>
        <div class="row justify-content-center text-white">
            <div class="col-10 col-md-8" id="graphStock"></div>
            <div class="col-12 col-md-3 box" id="advice">
                <!-- Circle 2: "Buy" -->
                <div class="circle" id="buy">
                    <div class="number" id="buy%"></div>
                </div>
                <div class="label">of investors advise to buy</div>
                <!-- Circle 2: "Hold" -->
                <div class="circle" id="hold">
                    <div class="number" id="hold%"></div>
                </div>
                <div class="label">of investors advise to hold</div>
                <!-- Circle 3: "Sell" -->
                <div class="circle" id="sell">
                    <div class="number" id="sell%"></div>
                </div>
                <div class="label">of investors advise to sell</div>
            </div>
        </div>

        <div class="tooltip container" id="tooltip">$</div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
