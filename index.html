<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIG 245 Regenerative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid d-block">
        <div class="row justify-content-start box">
            <div class="col-2 col-md-1">
                <a href="https://namdao2508.github.io/dig245-regenerative/"><img src="assets/img/image 2.png" alt="logo" class="img-fluid"></a>
            </div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="col-1"></div>
            <div class="col text-white">
                <h3 class = "headers" id="stockName"></h3>
            </div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="col-1"></div>
            <div class="col text-white">
                <h4 class = "headers" id="Price"></h4>
            </div>
        </div>
        <div class="row justify-content-start text-start">
            <div class="col-1"></div>
            <div class="col text-white">
                <h6 class = "headers" id="Change"></h5>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1"></div>
            <div class="col-9" id="graphStock"></div>
            <div class="col-1 justify-content-center text-center">
                <!-- Circle 2: "Buy" -->
                <div class="circle" id="buy">
                    <div class="number" id="buy%"></div>
                    <div>advise buy</div>
                </div>
                <!-- Circle 2: "Hold" -->
                <div class="circle" id="hold">
                    <div class="number" id="hold%"></div>
                    <div>advise hold</div>
                </div>
                <!-- Circle 3: "Sell" -->
                <div class="circle" id="sell">
                    <div class="number" id="sell%"></div>
                    <div>advise sell</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-start" id="About">
            <div class="col-1"></div>
            <div class="col text-white">
                <h3 class="headers borderBtn">About</h3>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row justify-content-center text-start">
            <div class="col-1"></div>
            <div class="col-10 text-start">
                <h6 class="headers" id="Description"></h6>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row justify-content-center text-start details">
            <div class="col-1"></div>
            <div class="col-5">
                <h6 class="headers borderBtn">CEO</h6>
            </div>
            <div class="col-5">
                <h6 class="headers borderBtn">Founded</h6>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row justify-content-center text-start">
            <div class="col-1"></div>
            <div class="col-5">
                <h6 class="headers" id="CEOName"></h6>
            </div>
            <div class="col-5">
                <h6 class="headers" id="Founded"></h6>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="tooltip" id="tooltip" style="opacity: 0"></div>
    <script src="assets/js/main.js"></script>
</body>
</html>
